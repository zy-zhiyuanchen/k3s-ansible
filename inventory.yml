---
k3s_cluster:
  children:
    server:
      hosts:
        192.168.2.119:
    # agent:
    #   hosts:
    #     192.16.35.12:
    #     192.16.35.13:

  # Required Vars
  vars:
    ansible_port: 22
    ansible_user: czy
    k3s_version: v1.34.1+k3s1
    # The token should be a random string of reasonable length. You can generate
    # one with the following commands:
    # - openssl rand -base64 64
    # - pwgen -s 64 1
    # You can use ansible-vault to encrypt this value / keep it secret.
    # Or you can omit it if not using Vagrant and let the first server automatically generate one.
    token: "token"
    api_endpoint: "{{ hostvars[groups['server'][0]]['ansible_host'] | default(groups['server'][0]) }}"

    # proxy settings if needed
    # proxy_env:
    #   http_proxy: http://127.0.0.1:7890
    #   https_proxy: http://127.0.0.1:7890
    #   no_proxy: localhost,127.0.0.1

    # merge proxy_env with KUBECONFIG for helm tasks
    kubeconfig_env: "{{ proxy_env | default({}) | combine({'KUBECONFIG': '/home/{{ ansible_user }}/.kube/config'}) }}"

    # Optional vars
    # extra_server_args: ""
    # extra_agent_args: ""
    # extra_install_envs: { 'INSTALL_K3S_SKIP_SELINUX_RPM': 'true' }
    # cluster_context: k3s-ansible
    # api_port: 6443
    # k3s_server_location: /var/lib/rancher/k3s
    # systemd_dir: /etc/systemd/system
    # extra_service_envs: [ 'ENV_VAR1=VALUE1', 'ENV_VAR2=VALUE2' ]
    # user_kubectl: true, by default kubectl is symlinked and configured for use by ansible_user. Set to false to only kubectl via root user.

    # Manifests or Airgap should be either full paths or relative to the playbook directory.
    # List of locally available manifests to apply to the cluster, useful for PVCs or Traefik modifications.
    # extra_manifests: [ '/path/to/manifest1.yaml', '/path/to/manifest2.yaml' ]
    # airgap_dir: /tmp/k3s-airgap-images
    
    # valted argocd password by ansible-vault
    vault_argocd_password: !vault |
          $ANSIBLE_VAULT;1.1;AES256
          31353761323831326461613838633037336634333739633137636237333561393434313165323833
          3365653731303164633732376563373936393666646330340a633535633433656133376434376138
          65376534643936623735386463653564306133303731336337363531306231613932373038336239
          6462646565643938360a396265616165653439643663383361646362623033376137313935663662
          3964
    
    # argocd vars
    install_argocd: true
    argocd_version: 8.3.5 # ArgoCD version tag
    argocd_release_name: argocd
    argocd_namespace: argocd
    argocd_admin_password: "{{ vault_argocd_password }}"  # leave empty to auto-generate, or set custom password
    argocd_server_insecure: true # set to false for TLS in production


    # ArgoCD UI and API configuration
    argocd_enable_dex: false  # disable dex for single node setup
    argocd_repos_server_replicas: 1

    # LoadBalancer configuration (if using Cilium BGP or MetalLB)
    argocd_service_type: LoadBalancer  # options: ClusterIP, NodePort, LoadBalancer

    
    # uncomment cilium_iface to use cilium cni instead of flannel or calico
    # ensure v4.19.57, v5.1.16, v5.2.0 or more recent kernel
    # cilium_version: 1.18.1
    
    install_cilium: true
    # cilium_mode: native # native when nodes on same subnet or using bgp, else set routed
    cilium_version: 1.18.2 # cilium version tag

    cilium_bgp: true
    cilium_bgp_advertise_svc: true
    cilium_bgp_local_asn: 65000
    cilium_bgp_peer_asn: 65001
    cilium_bgp_lb_cidr: 192.168.31.0/24

    cilium_hubble: true # enable hubble observability relay and ui
    cilium_hubble_service_type: LoadBalancer
    kube_proxy_replacement: true # enable cilium kube-proxy replacement

    # if using cilium, you may specify the cluster pod cidr pool
    cluster_cidr: 10.42.0.0/16
    service_cidr: 10.43.0.0/16

    # K3s configuration with custom network settings and disabled components
    server_config_yaml: |
      cluster-cidr: {{ cluster_cidr | default('10.42.0.0/16') }}
      service-cidr: {{ service_cidr | default('10.43.0.0/16') }}
      disable:
        - servicelb
        - traefik
        - network-policy
      flannel-backend: none
      disable-network-policy: true
      disable-kube-proxy: true

    
    # server_config_yaml:  |
    #   This is now an inner yaml file. Maintain the indentation.
    #   YAML here will be placed as the content of /etc/rancher/k3s/config.yaml
    #   See https://docs.k3s.io/installation/configuration#configuration-file
    # agent_config_yaml:  |
    #   Same as server_config_yaml, but for the agent nodes.
    #   YAML here will be placed as the content of /etc/rancher/k3s/config.yaml
    #   See https://docs.k3s.io/installation/configuration#configuration-file
    # registries_config_yaml:  |
    #   Containerd can be configured to connect to private registries and use them to pull images as needed by the kubelet.
    #   YAML here will be placed as the content of /etc/rancher/k3s/registries.yaml
    #   See https://docs.k3s.io/installation/private-registry
