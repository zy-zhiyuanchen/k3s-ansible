argocd_version: 8.3.3
argocd_namespace: argocd
argocd_service_type: LoadBalancer
argocd_admin_password: ""
argocd_server_insecure: false
argocd_release_name: argocd
argocd_repo_name: argo
argocd_chart_name: argo-cd
server_group: server  # noqa var-naming[no-role-prefix]
kustomize_enablehelm: "kustomize.buildOptions: --enable-helm"
cilium_bgp: false

# Helm values
argocd_helm_values_base:
  server:
    insecure: "{{ argocd_server_insecure | bool | lower }}"
    replicas: 1
    service:
      type: "{{ argocd_service_type }}"

    # # Mount the TLS secret generated by the private CA
    # extraArgs:
    #   - --tls-cert-file=/app/config/tls/tls.crt
    #   - --tls-key-file=/app/config/tls/tls.key
    # volumes:
    #   - name: custom-tls-certs
    #     secret:
    #       secretName: "{{ argocd_tls_secret_name }}"
    # volumeMounts:
    #   - name: custom-tls-certs
    #     mountPath: /app/config/tls

  controller:
    replicas: 1
  repoServer:
    replicas: 1
  applicationSet:
    replicas: 1
  configs:
    cm: "{{ kustomize_enablehelm | from_yaml if (kustomize_enablehelm is defined and kustomize_enablehelm) else {} }}"
